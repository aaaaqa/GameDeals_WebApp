<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function openMenu(){
            elem = document.getElementById("menu");

            if(elem.style.display === "block"){
                elem.style.display = "none";
            }
            else {
                elem.style.display = "block";
            }
        }
    </script>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;  
        }
        body {
            text-decoration: none;
            list-style: none;
            min-height: 100vh;
        }
    </style>

</head>
<body>
    <header>
        <a href="#" class=logo><img src="{{ url_for('static',filename='logo3.png') }}"/></a>

        <ul class="navbar">
            <li><a href="/home" class="active">Página Principal</a></li>
            <li><a href="/catalog">Catálogo</a></li>
            <li><a href="/community">Comunidad</a></li>
        </ul>

        <div class="main">
            <a href="/profile" class="user" onclick="openMenu()"><i class="ri-user-fill"></i></a>
        </div>
    </header>
    <h1>Review</h1>
    <form method="POST" action="/review" enctype="multipart/form-data">
        <!-- File Upload-->
        <div class="form-group">
            <label for="inputFile">File input</label>
            <input class="form-control-file" type="file" name="inputFile">
        </div>

        <!-- Text -->
        <div class="form-group">
            <label for="text">Write Text</label>
            <textarea class="form-control" name="text" id="text" rows="5" placeholder="Add a Description"></textarea>
        </div>

        <!-- Submit -->        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form action="database.db">
        <label for="juegos">Seleccione el juego: </label>
        <select name="juegos" id="juegos">
            <option value="Destiny">Destiny 2</option>
            <option value="Battlefield 3">Battlefield 3</option>
            <option value="Zelda">The Legend of Zelda</option>
        </select>
    </form>
    <div id="reseñasa">
        <label for="">Coloque su reseña: </label>
        <textarea name="reseña" id="reseña" cols="4" rows="50"></textarea> <br> <br>
    </div>
    <input type="submit" value="submit">
</body>
</html>
